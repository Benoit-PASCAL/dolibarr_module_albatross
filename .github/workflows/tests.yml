name: Check PHPUnit Results

on: [ pull_request ]

jobs:
  check-results:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Check if phpunit.junit.xml was modified
        id: check_file
        run: |
          git fetch origin ${{ github.head_ref }}
          if git diff --name-only origin/${{ github.head_ref }}..HEAD | grep -q "test/phpunit.junit.xml"; then
            echo "file_modified=true" >> $GITHUB_OUTPUT
            echo "File phpunit.junit.xml was modified in the pull request."
          else
            echo "file_modified=false" >> $GITHUB_OUTPUT
            echo "File phpunit.junit.xml was NOT modified in the pull request."
          fi
        shell: bash

      - name: Check test results
        if: steps.check_file.outputs.file_modified == 'true'
        run: |
          if grep -q 'failures="0"' test/phpunit.junit.xml; then
            echo "All tests passed!"
          else
            echo "Some tests failed."
            exit 1
          fi
        shell: bash

      - name: Fail if file not modified
        if: steps.check_file.outputs.file_modified != 'true'
        run: |
          echo "File phpunit.junit.xml was NOT modified in the pull request."
          exit 1
        shell: bash